<!DOCTYPE html>
<html>
<head>
    <title>TableDemo1</title>
</head>
<body>
   <center><caption> <h1 text-color="red">Weather Station</h1></caption></center>
    <table border="1px" align="center" cellpadding="15px" cellspacing="4px" bgcolor="#adefd11eff">
        <thead bgcolor="#00ff00">
            <tr>
                <th rowspan="2">Station</th>
                <th colspan="2">Temperature</th>
                <th rowspan="2">Humidity</th>
                <th rowspan="2">Weather</th>
                <tr><th>Max</th><th>Min</th></tr>
            </tr>
        </thead>
        <tr>
            <td>USA</td>
            <td>24</td>
            <td>19</td>
            <td>60%</td>
            <td>cloudy</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td>5</td>
            <td>-1</td>
            <td>70%</td>
            <td>Rainy</td>
        </tr>
    </table>
</body>
</html>
