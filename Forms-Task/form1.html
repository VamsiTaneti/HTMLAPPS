<!DOCTYPE html>
<html>
<head>
    <title>Form1Demo</title>
</head>
<body>
    <form name="Form1Demo">
        <table align="center" bgcolor="silver" border="1px" cellpadding="5px" cellspacing="5px">
            <caption><h2>HTML Form</h2></caption>           <!--Id and name for every label and input field is mandatory-->
            <tr>
                <td>
                    <label>First Name :</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last Name :</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date Of Birth :</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email id :</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Mobile Number :</label>
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit">
                </td>
                <td align="center">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
