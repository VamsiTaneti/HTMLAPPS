<!DOCTYPE html>
<html>
<head>
    <title>Form3Demo</title>
</head>
<body>
    <form name="Form3Demo" style="background-color: rgb(32, 48, 76);">
        <table align="center" bgcolor="silver" border="1px" cellpadding="4px" cellspacing="5px">
            <tr bgcolor="orange">                <!--Id and name for every label and input field is mandatory-->
                <td colspan="2">Sign Up</td>
            </tr>
            <tr>
                <td>
                    <label for="firstname">First Name</label>
                </td>
                <td>
                    <!--placeholder is for showing some text in text filed-->
                    <input type="text" id="firstname" placeholder="Enter First Name Here...">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastname">Last Name</label>
                </td>
                <td>
                    <input type="text" id="lastname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="scrname">Screen Name</label>
                </td>
                <td>
                    <input type="text" id="scrname">
                </td>
            </tr>
             <tr>
                <td>
                    <label>Date of Birth</label>
                </td>
                <td>
                    <select>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select>
                        <option value="1980">1980</option>
                        <option value="1981">1981</option>
                        <option value="1982">1982</option>
                        <option value="1983">1983</option>
                        <option value="1984">1984</option>
                        <option value="1985">1985</option>
                        <option value="1986">1986</option>
                        <option value="1987">1987</option>
                        <option value="1988">1988</option>
                        <option value="1989">1989</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td>
                    <input type="radio" value="Male" id="gender1" name="Gender">Male
                    <input type="radio" value="Female" id="gender2" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label>Country</label>
                </td>
                <td>
                    <select>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Uk">Uk</option>
                        <option value="Russia">Russia</option>
                        <option value="Germani">Germani</option>
                        <option value="China">China</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">E-mail</label>
                </td>
                <td>
                    <input type="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone</label>
                </td>
                <td>
                    <input type="number" id="phone">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pswd">Password</label>
                </td>
                <td>
                    <input type="password" id="pswd">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="conpswd">Confirm Password</label>
                </td>
                <td>
                    <input type="password" id="conpswd">
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="checkbox">I agree to the Terms of Use
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right" bgcolor="orange">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
            <tr>
        </table>
    </form>
</body>
</html>
