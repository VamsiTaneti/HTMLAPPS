<!DOCTYPE html>
<html>
<head>
    <title>Form2Demo</title>
</head>
<body>
    <form name="Form2Demo">
        <table align="center" bgcolor="silver" border="1px" cellpadding="4px" cellspacing="5px">
            <caption><u><h2>Registration form</h2></u></caption>         <!--Id and name for every label and input field is mandatory-->
            <tr>
                <td>
                    <label>First Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Nick Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>e-mail</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of Birth</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td>
                    <input type="radio" value="Male" id="gender1" name="Gender">Male
                    <input type="radio" value="Female" id="gender2" name="Gender">Female
                    <input type="radio" value="Others" id="gender3" name="Gender">Others
                </td>
            </tr>
            <tr>
                <td>
                    <label>Mobile</label>
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address</label>
                </td>
                <td>
                    <textarea rows="4"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit">
                </td>
                <td>
                    <input type="reset">
                </td>
            </tr>
            <tr>
        </table>
    </form>
</body>
</html>
