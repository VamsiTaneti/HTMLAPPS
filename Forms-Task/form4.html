<!DOCTYPE html>
<html>
<head>
    <title>Form3Demo</title>
</head>
<body bgcolor="#ed2">
    <form name="Form3Demo">
        <table align="center" bgcolor="silver" border="1px" cellpadding="4px" cellspacing="5px">
            <tr>
                <td colspan="2"><b>Registration Form</b></td>
            </tr>
            <tr>
                <td>
                    <label for="firstname" >First Name</label><br>
                    <input type="text" id="firstname" placeholder="Enter First Name Here...">
                </td>
                <td>
                    <label for="lastname">Last Name</label> <br>
                    <input type="text" id="lastname" placeholder="Enter Last Name Here...">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Birthday</label><br>
                    <input type="date">
                </td>
                <td>
                    <label>Gender</label><br>
                    <input type="radio" value="Male" id="gender1" name="Gender">Male
                    <input type="radio" value="Female" id="gender2" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" placeholder="Enter Email Here...">
                </td>
                <td>
                    <label for="phno">Phone Number</label><br>
                    <input type="number" id="phno" placeholder="Enter Phone No...">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Subject</label><br>
                    <select w>
                        <option value="Choose Option">Choose Option</option>
                        <option value="Telugu">Telugu</option>
                        <option value="Engilsh">English</option>
                        <option value="Hindi">Hindi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit">
                </td>
            </tr>
            
        </table>
    </form>
</body>
</html>
