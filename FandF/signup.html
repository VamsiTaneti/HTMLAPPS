    <form name="Signup" action="www.dummyserver.com" method="get">
        <center><caption><h2>Signup Form</h2></caption></center>
        <table border="3px" align="center" cellpadding="10px" cellspacing="5px">
            <tr>
                <td>
                    <label for="Userid" >User Id:</label>
                </td>
                <td>
                    <input type="text" id="Userid" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pswd">Password:</label>
                </td>
                <td>
                    <input type="password" id="pswd" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address:</label>
                </td>
                <td>
                    <textarea id="address" rows="3px"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone:</label>
                </td>
                <td>
                    <input type="number" id="phone" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Date of Order:</label>
                </td>
                <td>
                    <input type="date" id="date" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Signup">
                </td>
            </tr>
        </table>
    </form>

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <hr>
    <footer align="center">
        <font color="purple">copyright@FandF</font>
    </footer>
</body>
