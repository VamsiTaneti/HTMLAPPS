<!DOCTYPE html>
<head>
    <title>FileDemo1</title>
</head>
<body>
    <form style="background-color: yellow;">
        <!--1.Create a field which allow student name-->
        <input type="text"> <br>
        <!--2.Create a field which allow student phone number-->
        <input type="tel"> <br>
        <!--3.Create a field which allow student date of birth-->
        <input type="date"> <br>
        <!--4.Create a field which allow student age-->
        <input type="number"> <br>
        <!--5.Create a field which allow student height-->
        <input type="number"> <br>
        <!--6.Create a field which allow student email-->
        <input type="email"> <br>
        <!--7.Create a field which allow student password-->
        <input type="password"> <br>
        <!--8.Create a field which allow student github url-->
        <input type="url"> <br>
        <!--9.Create a field which allow student gender-->
        <input type="radio" value="value1">value1 <br>
        <!--10.Create a field which allow student language-->
        <input type="checkbox"> <br>
        <!--11.Create a field which upload student resume-->
        <input type="file"> <br>
        <!--1.Create a field which submit student data-->
        <input type="submit"> <br>
        <!--1.Create a field which reset student data-->
        <input type="reset"> <br>


        <!--12.Create a field which allow student country-->
        <select>
            <option value="vamsi">vamsi</option>
        </select>
        <!--13.Create a field which allow student address-->
        <textarea rows="" cols=""></textarea>
    </form>
</body>
</html>
